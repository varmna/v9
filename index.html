<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversation Annotator</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
<!-- Upload Screen -->
<div id="upload-screen" class="upload-screen">
<div class="upload-container">
<h1>Conversation Annotator</h1>
<div class="upload-box" id="upload-box">
<input type="file" id="excel-upload" accept=".xlsx" style="display: none;">
<div class="upload-content">
<i class="material-icons">cloud_upload</i>
<p>Drag & drop your Excel file here or click to browse</p>
<small>Only .xlsx files are supported</small>
</div>
</div>
<div id="upload-status" class="upload-status"></div>
</div>
</div>

<!-- Main Interface -->
<div id="main-interface" class="main-interface" style="display: none;">
    <header class="app-header">
        <h1>Conversation Annotator</h1>
        <div class="header-controls">
            <span id="progress-text">0/0 Conversations</span>
            <button id="download-btn" class="btn btn-primary">
                <i class="material-icons">download</i> Download
            </button>
        </div>
    </header>

    <div class="content-container">
        <!-- Left Panel: Conversation Display -->
        <div class="conversation-panel">
            <div class="panel-header">
                <h2>Conversation</h2>
                <div class="conversation-info" id="conversation-info"></div>
            </div>
            <div class="conversation-display" id="conversation-display"></div>
            <div class="navigation-controls">
                <button id="prev-btn" class="btn btn-outline-primary">
                    <i class="material-icons">arrow_back</i> Previous
                </button>
                <div class="progress-bar-container">
                    <div class="progress">
                        <div id="progress" class="progress-bar" role="progressbar"></div>
                    </div>
                </div>
                <button id="next-btn" class="btn btn-outline-primary">
                    Next <i class="material-icons">arrow_forward</i>
                </button>
            </div>
        </div>

        <!-- Right Panel: Annotation Area -->
        <div class="annotation-panel">
            <div class="panel-header">
                <h2>Annotations</h2>
                <button id="save-btn" class="btn btn-success">
                    <i class="material-icons">save</i> Save
                </button>
            </div>
            <div class="buckets-container" id="bucket-area"></div>
        </div>
    </div>
</div>

<!-- Status Message -->
<div id="status-message" class="status-message"></div>

<!-- Loading Spinner -->
<div id="loading-spinner" class="loading-spinner" style="display: none;">
    <div class="spinner"></div>
    <p>Processing...</p>
</div>

<script src="script.js"></script>

</body>
</html>
